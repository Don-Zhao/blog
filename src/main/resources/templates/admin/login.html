<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{admin/_fragments::head('博客管理登录')}">
        <title>博客管理登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
        <link rel="stylesheet" th:href="@{../css/common.css}">

    </head>
    <script type="text/javascript">
    	$(document).ready(function(){
    		$('.ui.form').form({
		    	fields : {
		    		username : {
		    			identifier : 'username',
		    			rules : [{
		    				type : 'empty',
		    				prompt : '请输入用户名'
		    			}]
		    		},
		    
				    password : {
		    			identifier : 'password',
		    			rules : [{
		    				type : 'empty',
		    				prompt : '请输入密码'
		    			}]
		    		}
		    	}
		    });
    	});
    </script>
    <body>
        <div class="m-container-samll m-padding-tb-massive" style="max-width: 30em !important;">
        	<div class="ui container">
        		<div class="ui middel aligned center aligned grid">
        			<div class="column">
        				<h2 class="ui teal image header">
        					<div class="content">
        						请登录
        					</div>
        				</h2>
        				<form class="ui large form" th:action="@{/admin/login}" method="POST">
        					<div class="ui stacked segment">
        						<div class="field">
        							<div class="ui left icon input">
        								<i class="user icon"></i>
        								<input type="text" name="username" id="username" placeholder="用户名" />
        							</div>
        						</div>
        						<div class="field">
        							<div class="ui left icon input">
        								<i class="key icon"></i>
        								<input type="password" name="password" id="password" placeholder="密码" />
        							</div>
        						</div>
        						<div class="field">
        							<button class="ui button teal fluid">登录</button>
        						</div>
        					</div>
        					<div class="ui error message"></div>
        				</form>
        			</div>
        		</div>
        	</div>
        	<div th:if="${message != null}" class="ui middel aligned center aligned grid">
   				<div class="column">
   					<div class="ui error message" th:text="${message}"></div>
   				</div>
   			</div>
        </div>
    <body>
</html>
