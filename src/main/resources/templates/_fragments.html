<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="head(title)">
        <title th:text="${title}">博客</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
        <link rel="stylesheet" href="../static/css/common.css" th:href="@{/css/common.css}">
        <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
        <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
        <link rel="stylesheet" href="../static/prism/prism.css" th:href="@{/prism/prism.css}">
        <link rel="stylesheet" href="../static/tocbot/tocbot.css" th:href="@{/tocbot/tocbot.css}">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" th:src="@{/js/jquery.min.js}"></script>
        <script src="../static/prism/prism.js" th:src="@{/prism/prism.js}"></script>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
        <script src="../static/tocbot/tocbot.min.js" th:src="@{/tocbot/tocbot.min.js}"></script>
        <script src="../static/js/qrcode.min.js" th:src="@{/js/qrcode.min.js}"></script>
        <script src="../static/js/jquery-scrollto.js" th:src="@{/js/jquery-scrollto.js}"></script>
        <script src="../static/js/jquery.waypoints.min.js" th:src="@{/js/jquery.waypoints.min.js}"></script>
        <script>
        	$(document).ready(function() {
        		$(function(){
        			$("#newBlogList").load(/*[[@{/new/blogs}]]*/"/new/blogs")
        		});
        	});
        </script>
    </head>
	<body>
		<nav th:fragment="menu(n)" class="ui inverted attached segment m-padding-tb-mini">
            <div class="ui container">
                <div class="ui inverted secondary stackable menu">
                    <h2 class="ui teal header item">博客</h2>
                    <a th:href="@{/}" href="#" class="item m-mobile-hide m-item" th:classappend="${n==1} ? 'active'"><i class="mini home icon"></i>首页</a>
                    <a th:href="@{/types/-1}" href="#" class="item m-mobile-hide m-item" th:classappend="${n==2} ? 'active'"><i class="mini idea icon"></i>分类</a>
                    <a th:href="@{/tags/-1}" href="#" class="item m-mobile-hide m-item" th:classappend="${n==3} ? 'active'"><i class="mini tags icon"></i>标签</a>
                    <a th:href="@{/archives}" class="item m-mobile-hide m-item" th:classappend="${n==4} ? 'active'"><i class="mini clone icon"></i>归档</a>
                    <a th:href="@{/about}" class="item m-mobile-hide m-item" th:classappend="${n==5} ? 'active'"><i class="mini info icon"></i>关于我</a>
                    <div class="right item m-mobile-hide m-item">
                    	<form th:action="@{/search}" method="post" target="_black" name="search-form">
	                        <div class="ui icon input inverted  right item">
	                        	<input type="hidden" name="page"/>
	                        	<input class="prompt" type="text" name="target" th:value="${target} == null ? '' : ${target}" placeholder="Search animals...">
	                        	<i onclick="document.forms['search-form'].submit();" class="search link icon"></i>
	                        </div>
                        </form>
                    </div>
                </div>
            </div>
            <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </nav>
        
        <footer th:fragment="footer" class="ui vertical center aligned inverted segment m-padding-tb-massive">
            <div class="ui center aligned container">
                <div class="ui inverted divided stackable grid">
                    <div class="three wide column">
                        <div class="ui inverted link list">
                            <div class="ui small image">
                                <img th:src="@{/images/qrcode.png}" style="width: 80px; height=80px;">
                            </div>
                        </div>
                    </div>
                    <div class="three wide column" th:fragment="newBlogList" id="newBlogList">
                        <div class="ui inverted link list">
                            <h4 class="ui inverted header">最新博客</h4>
                            <a th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" href="#" class="item" th:each="blog : ${newBlogs}" th:text="${blog.title}">鐢ㄦ埛鏁呬簨锛坲ser histroy锛�</a>
                        </div>
                    </div>
                    <div class="three wide column">
                        <div class="ui inverted link list">
                            <h4 class="ui inverted header">联系我</h4>
                            <a href="#" class="item" th:text="#{index.email}">鐢ㄦ埛鏁呬簨锛坲ser histroy锛�</a>
                            <a href="#" class="item" th:text="#{index.qq}">鐢ㄦ埛鏁呬簨锛坲ser histroy锛�</a>
                            <a href="#" class="item" th:text="#{index.wechat}">鐢ㄦ埛鏁呬簨锛坲ser histroy锛�</a>
                        </div>
                    </div>
                    <div class="seven wide column">
                        <div class="ui inverted list">
                            <h4 class="ui inverted header">关于我</h4>
                            <p>
                               	 这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui section divider"></div>
            <div class="ui center aligned m-opacity-tiny">
                &copy;赵嘉鸿版权所有
            </div>
        </footer>
	</body>
</html>
